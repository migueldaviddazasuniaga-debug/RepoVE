<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Camouflage</title>
    <style>
        :root {
            --bg-color: #000;
            --text-color: #fff;
            --calc-btn: #333;
            --calc-orange: #ff9f0a;
            --calc-light: #a5a5a5;
            --vinotinto: #820000; /* Tu color preferido */
        }

        body {
            background-color: #111;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* --- 3D FLIP CONTAINER --- */
        .scene {
            width: 350px;
            height: 700px;
            perspective: 1000px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        /* Clase para activar el giro */
        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* --- CARA FRONTAL (CALCULADORA IPHONE) --- */
        .front {
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            box-sizing: border-box;
        }

        .screen-calc {
            color: white;
            font-size: 80px;
            text-align: right;
            margin-bottom: 20px;
            font-weight: 300;
            padding-right: 10px;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .btn-calc {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            border: none;
            font-size: 30px;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bg-grey { background-color: var(--calc-btn); }
        .bg-light { background-color: var(--calc-light); color: black; }
        .bg-orange { background-color: var(--calc-orange); }
        .zero { grid-column: span 2; width: 100%; border-radius: 40px; padding-left: 25px; justify-content: flex-start; }

        /* Boton Secreto para voltear */
        .secret-flip-btn {
            margin-top: 20px;
            background: transparent;
            border: none;
            color: #333;
            font-size: 20px;
            cursor: pointer;
            align-self: flex-start;
        }

        /* --- CARA TRASERA (HERRAMIENTA REAL) --- */
        .back {
            background-color: #1e1e1e;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            padding: 30px;
            box-sizing: border-box;
            color: white;
        }

        .header-tools {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-tools h2 { margin: 0; color: var(--vinotinto); }

        /* Inputs Side-by-Side */
        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 5px;
        }

        .input-group input {
            background: #333;
            border: 1px solid #444;
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--vinotinto);
        }

        /* Botones de acci√≥n */
        .actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn-tool {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-snap { background-color: var(--vinotinto); color: white; }
        .btn-clear { background-color: #444; color: white; }

        /* Area de Log / Snapshots */
        .log-container {
            flex-grow: 1;
            background: #111;
            border-radius: 10px;
            padding: 10px;
            overflow-y: auto;
            border: 1px solid #333;
            margin-bottom: 10px;
        }

        .log-item {
            font-family: monospace;
            border-bottom: 1px solid #222;
            padding: 5px 0;
            font-size: 14px;
            color: #ddd;
        }

        .copy-btn {
            background-color: var(--calc-orange);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }

        /* Utilitarios */
        .back-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #666;
            font-size: 20px;
            cursor: pointer;
        }

    </style>
</head>
<body>

<div class="scene">
    <div class="card" id="card">
        
        <div class="card-face front">
            <div class="screen-calc" id="calc-screen">0</div>
            <div class="keypad">
                <button class="btn-calc bg-light" onclick="clearCalc()">AC</button>
                <button class="btn-calc bg-light">¬±</button>
                <button class="btn-calc bg-light">%</button>
                <button class="btn-calc bg-orange" onclick="appendCalc('/')">√∑</button>

                <button class="btn-calc bg-grey" onclick="appendCalc('7')">7</button>
                <button class="btn-calc bg-grey" onclick="appendCalc('8')">8</button>
                <button class="btn-calc bg-grey" onclick="appendCalc('9')">9</button>
                <button class="btn-calc bg-orange" onclick="appendCalc('*')">√ó</button>

                <button class="btn-calc bg-grey" onclick="appendCalc('4')">4</button>
                <button class="btn-calc bg-grey" onclick="appendCalc('5')">5</button>
                <button class="btn-calc bg-grey" onclick="appendCalc('6')">6</button>
                <button class="btn-calc bg-orange" onclick="appendCalc('-')">-</button>

                <button class="btn-calc bg-grey" onclick="appendCalc('1')">1</button>
                <button class="btn-calc bg-grey" onclick="appendCalc('2')">2</button>
                <button class="btn-calc bg-grey" onclick="appendCalc('3')">3</button>
                <button class="btn-calc bg-orange" onclick="appendCalc('+')">+</button>

                <button class="btn-calc bg-grey zero" onclick="appendCalc('0')">0</button>
                <button class="btn-calc bg-grey" onclick="appendCalc('.')">.</button>
                <button class="btn-calc bg-orange" onclick="calcResult()">=</button>
            </div>
            <button class="secret-flip-btn" onclick="flipCard()">‚öôÔ∏è</button>
        </div>

        <div class="card-face back">
            <button class="back-btn" onclick="flipCard()">‚Üª</button>
            
            <div class="header-tools">
                <h2>C√°lculo Real</h2>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label>Tasa 1</label>
                    <input type="number" id="rate1" placeholder="0.00">
                </div>
                <div class="input-group">
                    <label>Tasa 2</label>
                    <input type="number" id="rate2" placeholder="0.00">
                </div>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label>Precio A</label>
                    <input type="number" id="price1" placeholder="0">
                </div>
                <div class="input-group">
                    <label>Precio B</label>
                    <input type="number" id="price2" placeholder="0">
                </div>
            </div>

            <div class="actions">
                <button class="btn-tool btn-snap" onclick="takeSnapshot()">üì∏ Snapshot</button>
                <button class="btn-tool btn-clear" onclick="clearLog()">Borrar Log</button>
            </div>

            <div class="log-container" id="log-list">
                </div>

            <button class="copy-btn" onclick="copyLog()">Copiar Log al Portapapeles</button>

        </div>
    </div>
</div>

<script>
    /* --- LOGICA DEL FLIP --- */
    const card = document.getElementById('card');
    function flipCard() {
        card.classList.toggle('is-flipped');
    }

    /* --- LOGICA CALCULADORA IPHONE (SOLO VISUAL/BASICA) --- */
    const calcScreen = document.getElementById('calc-screen');
    let currentExp = '';

    function appendCalc(val) {
        if(calcScreen.innerText === '0' && val !== '.') currentExp = '';
        currentExp += val;
        // Reemplazar operadores para visualizaci√≥n
        calcScreen.innerText = currentExp.replace('*','√ó').replace('/','√∑');
    }

    function clearCalc() {
        currentExp = '';
        calcScreen.innerText = '0';
    }

    function calcResult() {
        try {
            // Eval es peligroso en producci√≥n real, pero para calculadora simple local est√° ok
            // Ojo: Esto es solo camuflaje
            const res = eval(currentExp); 
            calcScreen.innerText = res;
            currentExp = res.toString();
        } catch(e) {
            calcScreen.innerText = 'Error';
            currentExp = '';
        }
    }

    /* --- LOGICA HERRAMIENTA REAL --- */
    const logList = document.getElementById('log-list');
    
    // Funci√≥n para tomar Snapshot
    function takeSnapshot() {
        const r1 = document.getElementById('rate1').value || '-';
        const r2 = document.getElementById('rate2').value || '-';
        const p1 = document.getElementById('price1').value || '-';
        const p2 = document.getElementById('price2').value || '-';

        // L√≥gica de ejemplo: Multiplicamos Tasa1 * Precio1 (Puedes cambiar esto a tu logica real)
        // Solo guardo los valores crudos para el ejemplo
        
        const timestamp = new Date().toLocaleTimeString();
        const textRow = `[${timestamp}] T1:${r1} | T2:${r2} | P1:${p1} | P2:${p2}`;

        // Crear elemento visual
        const div = document.createElement('div');
        div.className = 'log-item';
        div.innerText = textRow;
        
        // Agregar al principio del log
        logList.insertBefore(div, logList.firstChild);
    }

    function clearLog() {
        logList.innerHTML = '';
    }

    // Copiar todo el log
    function copyLog() {
        const items = document.querySelectorAll('.log-item');
        let textToCopy = "--- SNAPSHOT LOG ---\n";
        
        items.forEach(item => {
            textToCopy += item.innerText + "\n";
        });

        navigator.clipboard.writeText(textToCopy).then(() => {
            alert('Log copiado!');
        }).catch(err => {
            console.error('Error al copiar', err);
        });
    }

</script>

</body>
</html>
